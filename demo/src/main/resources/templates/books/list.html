<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Livros</title>
</head>
<body>
<h1>Lista de Livros</h1>
<a href="/books/new">Adicionar Novo Livro</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Ações</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td>
            <a th:href="@{'/books/delete/' + ${book.id}}">Excluir</a>
        </td>
    </tr>
</table>
</body>
</html>
